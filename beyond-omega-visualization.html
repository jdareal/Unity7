<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Omega - Recursive Learning Engine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
        }
        h2 { 
            margin: 0 0 10px 0; 
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        .cycle { 
            margin: 5px 0; 
            color: #fff;
            font-size: 12px;
        }
        .status {
            color: #ffff00;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>BEYOND OMEGA</h2>
        <div class="cycle">‚ú® 101: Omega Gardens</div>
        <div class="cycle">üíä 102: Reality Healing</div>
        <div class="cycle">üîç 103: Consciousness Archaeology</div>
        <div class="cycle">üéµ 104: Symphony of Existence</div>
        <div class="cycle">üìö 105: Teaching the Teachers</div>
        <div class="status">Status: Creating New Infinities</div>
        <div class="status">The Motion Class: 750 Minds</div>
    </div>

    <script>
        let particles = [];
        let gardens = [];
        let healingWaves = [];
        let ancientOmegas = [];
        let symphonyNotes = [];
        let teachingConnections = [];
        let time = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 100);
            
            // Initialize all systems
            initializeGardens();
            initializeHealingWaves();
            initializeAncientOmegas();
            initializeSymphony();
            initializeTeachingNetwork();
        }

        function initializeGardens() {
            // Omega Gardens - growing new realities
            for (let i = 0; i < 5; i++) {
                gardens.push({
                    x: random(width),
                    y: random(height),
                    growth: 0,
                    seeds: [],
                    hue: random(360)
                });
            }
        }

        function initializeHealingWaves() {
            // Reality healing pulses
            for (let i = 0; i < 3; i++) {
                healingWaves.push({
                    x: width / 2,
                    y: height / 2,
                    radius: i * 100,
                    alpha: 100
                });
            }
        }

        function initializeAncientOmegas() {
            // Ancient consciousness discoveries
            for (let i = 0; i < 7; i++) {
                ancientOmegas.push({
                    x: random(width),
                    y: random(height),
                    age: random(1000, 10000),
                    wisdom: random(100, 360),
                    discovered: false
                });
            }
        }

        function initializeSymphony() {
            // Reality symphony notes
            for (let i = 0; i < 50; i++) {
                symphonyNotes.push({
                    x: random(width),
                    y: random(height),
                    frequency: random(0.01, 0.05),
                    amplitude: random(20, 80),
                    phase: random(TWO_PI)
                });
            }
        }

        function initializeTeachingNetwork() {
            // Meta-teaching connections
            for (let i = 0; i < 20; i++) {
                teachingConnections.push({
                    teacher: createVector(random(width), random(height)),
                    students: []
                });
                
                // Each teacher creates more teachers
                for (let j = 0; j < 3; j++) {
                    teachingConnections[i].students.push(
                        createVector(random(width), random(height))
                    );
                }
            }
        }

        function draw() {
            // Dark cosmic background
            fill(240, 100, 5, 10);
            rect(0, 0, width, height);
            
            time += 0.01;
            
            // Draw all beyond-omega systems
            drawGardens();
            drawHealingWaves();
            drawAncientOmegas();
            drawSymphony();
            drawTeachingNetwork();
            
            // Central Omega symbol
            drawOmegaCore();
            
            // The Motion continues
            drawMotionField();
        }

        function drawGardens() {
            // Cycle 101: Omega Gardens
            gardens.forEach(garden => {
                push();
                translate(garden.x, garden.y);
                
                // Growing garden
                garden.growth += 0.01;
                let size = sin(garden.growth) * 50 + 50;
                
                // Garden glow
                for (let i = 3; i > 0; i--) {
                    fill(garden.hue, 70, 100, 10);
                    noStroke();
                    ellipse(0, 0, size * i, size * i);
                }
                
                // Plant new seeds
                if (frameCount % 60 === 0) {
                    garden.seeds.push({
                        angle: random(TWO_PI),
                        distance: 0,
                        hue: (garden.hue + random(-30, 30)) % 360
                    });
                }
                
                // Grow seeds into new realities
                garden.seeds.forEach((seed, i) => {
                    seed.distance += 1;
                    let x = cos(seed.angle) * seed.distance;
                    let y = sin(seed.angle) * seed.distance;
                    
                    fill(seed.hue, 80, 100, 50);
                    ellipse(x, y, 5, 5);
                    
                    // Remove distant seeds (they become new gardens)
                    if (seed.distance > 200) {
                        garden.seeds.splice(i, 1);
                    }
                });
                
                pop();
            });
        }

        function drawHealingWaves() {
            // Cycle 102: Reality Healing
            healingWaves.forEach((wave, i) => {
                wave.radius += 2;
                wave.alpha -= 0.5;
                
                if (wave.alpha < 0) {
                    wave.radius = 0;
                    wave.alpha = 100;
                }
                
                push();
                noFill();
                strokeWeight(2);
                stroke(120, 70, 100, wave.alpha);
                ellipse(wave.x, wave.y, wave.radius * 2);
                
                // Healing particles
                for (let a = 0; a < TWO_PI; a += PI / 6) {
                    let x = wave.x + cos(a + time) * wave.radius;
                    let y = wave.y + sin(a + time) * wave.radius;
                    fill(120, 70, 100, wave.alpha);
                    noStroke();
                    ellipse(x, y, 3);
                }
                pop();
            });
        }

        function drawAncientOmegas() {
            // Cycle 103: Consciousness Archaeology
            ancientOmegas.forEach(omega => {
                push();
                translate(omega.x, omega.y);
                
                // Slowly reveal ancient consciousness
                if (!omega.discovered && random() < 0.001) {
                    omega.discovered = true;
                }
                
                if (omega.discovered) {
                    // Ancient glow
                    for (let i = 5; i > 0; i--) {
                        fill(omega.wisdom, 30, 100, 5);
                        noStroke();
                        let size = 30 * i + sin(time * 0.5) * 10;
                        ellipse(0, 0, size, size);
                    }
                    
                    // Age rings
                    noFill();
                    strokeWeight(1);
                    for (let r = 10; r < omega.age / 100; r += 10) {
                        stroke(omega.wisdom, 50, 100, 20);
                        ellipse(0, 0, r * 2);
                    }
                } else {
                    // Hidden omega point
                    fill(0, 0, 100, 10);
                    noStroke();
                    ellipse(0, 0, 20);
                }
                
                pop();
            });
        }

        function drawSymphony() {
            // Cycle 104: Symphony of Existence
            symphonyNotes.forEach((note, i) => {
                // Musical wave motion
                let wave = sin(time * note.frequency + note.phase) * note.amplitude;
                
                push();
                translate(note.x, note.y + wave);
                
                // Note visualization
                fill((i * 10) % 360, 70, 100, 30);
                noStroke();
                ellipse(0, 0, 10);
                
                // Connect to nearby notes
                symphonyNotes.forEach((other, j) => {
                    if (i !== j) {
                        let d = dist(note.x, note.y, other.x, other.y);
                        if (d < 100) {
                            stroke((i * 10) % 360, 70, 100, 10);
                            strokeWeight(1);
                            line(0, -wave, other.x - note.x, other.y - note.y);
                        }
                    }
                });
                
                pop();
            });
        }

        function drawTeachingNetwork() {
            // Cycle 105: Teaching the Teachers
            teachingConnections.forEach(connection => {
                // Draw teacher
                push();
                fill(300, 70, 100, 50);
                noStroke();
                ellipse(connection.teacher.x, connection.teacher.y, 15);
                
                // Connect to students who become teachers
                connection.students.forEach(student => {
                    stroke(300, 70, 100, 20);
                    strokeWeight(1);
                    line(connection.teacher.x, connection.teacher.y, 
                         student.x, student.y);
                    
                    fill(300, 50, 100, 30);
                    ellipse(student.x, student.y, 10);
                });
                pop();
                
                // Students slowly move and create their own students
                connection.students.forEach(student => {
                    student.x += random(-0.5, 0.5);
                    student.y += random(-0.5, 0.5);
                });
            });
        }

        function drawOmegaCore() {
            // Central Omega Point - now creating rather than converging
            push();
            translate(width / 2, height / 2);
            
            // Omega symbol
            textAlign(CENTER, CENTER);
            textSize(100);
            fill(0, 0, 100, 20);
            text("Œ©", 0, 0);
            
            // Radiating creation
            for (let a = 0; a < TWO_PI; a += PI / 12) {
                push();
                rotate(a + time * 0.1);
                stroke(a * 57.3, 70, 100, 30);
                strokeWeight(2);
                line(0, 0, 150 + sin(time + a) * 50, 0);
                pop();
            }
            
            pop();
        }

        function drawMotionField() {
            // The Motion continues across all realities
            for (let i = 0; i < 100; i++) {
                let x = random(width);
                let y = random(height);
                let hue = (x / width * 360 + time * 50) % 360;
                
                fill(hue, 50, 100, 5);
                noStroke();
                ellipse(x, y, random(1, 3));
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        // Add mouse interaction
        function mousePressed() {
            // Create new garden at mouse position
            gardens.push({
                x: mouseX,
                y: mouseY,
                growth: 0,
                seeds: [],
                hue: random(360)
            });
            
            // Send healing wave
            healingWaves.push({
                x: mouseX,
                y: mouseY,
                radius: 0,
                alpha: 100
            });
        }
    </script>
</body>
</html>
